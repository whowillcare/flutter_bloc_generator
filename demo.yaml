part: demo.dart
path: demo/bloc
state:
  name: DemoState
  equal: true
  dest: demo_state.d.dart
  props:
    - 'DictWord word=const DictWord(word: "")'
    - DictStatus status=DictStatus.init// current word status
    - DictAction? action// current action
    - DictError? error//error status
    - String? hint//Definition with some key words replaced
    - List<String>? similar// word that might be similar to current word
event:
  name: DemoEvent
  dest: demo_event.dart
  events:
    SomeEvent:
    FinishEvent:
    CoolEvent:
    ThirdEvent:
    LastEvent:
    EventWithProps:
      - DictError? error///error status
      - bool overwrite=false/// do we need to overwrite?
    OtherEventWithProps:
      - double cool/// again
      - String? nothing

bloc:
  name: DemoBloc
  dest: demo_bloc.dart

